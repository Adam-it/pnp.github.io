name: Update ICAL Files

on:
  push:
    branches:
      - main  # Trigger on push to main, or adjust as needed
  schedule:
    - cron: '0 12 * * *'  # Optionally, schedule to run daily

jobs:
  update-ical:
    name: Get ICS and Process
    runs-on: ubuntu-latest
    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages  # Specify the branch to checkout

    - name: Show current working directory
      run: pwd

    - name: List contents of the current directory
      run: ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'  # Specify your Node.js version


    - name: Show current working directory
      run: pwd
      working-directory: /home/runner/work/pnp.github.io/.github/scripts


    - name: List contents of the current directory
      run: ls -la
      working-directory: /home/runner/work/pnp.github.io/.github/scripts

    - name: Install dependencies
      run: npm install  # Assuming your script needs npm packages
      working-directory: /home/runner/work/pnp.github.io/.github/scripts

    - name: Update ICAL File
      run: node .github/scripts/index.js --action  # Run your specific script
      working-directory: /home/runner/work/pnp.github.io/.github/scripts

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update ICAL files via GitHub Actions" || echo "No changes to commit"
      # The echo statement handles cases where no changes are made, so the action doesn't fail

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages  # Ensure we're pushing to gh-pages
